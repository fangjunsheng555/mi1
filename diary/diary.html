<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>蜜语日记 🌸</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/leancloud-storage/dist/av-min.js"></script>
  <style>
    body {
      font-family: 'ZCOOL KuaiLe', cursive;
      background: linear-gradient(135deg, #ffe4ec, #fff0f5, #fce4ec, #f3e5f5);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      color: #a0005b;
      text-align: center;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    textarea, select, input, button {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 16px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
      transition: transform .2s;
    }
    button:active {
      transform: scale(0.95);
    }
    .diary-entry {
      background: white;
      border-radius: 10px;
      padding: 12px;
      margin-top: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
      margin-bottom: 20px;
    }
    .diary-entry > .diary-content {
      margin-bottom: 18px;
      white-space: pre-line;
    }
    .media-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 18px;
    }
    .media-container img {
      max-width: 22%;
      cursor: pointer;
      transition: transform 0.2s;
      margin-bottom: 8px;
    }
    .media-container img:hover {
      transform: scale(1.1);
    }
    .media-container video {
      max-width: 46%;
      margin-bottom: 8px;
    }
    .meta-info {
      font-size: 14px;
      color: #888;
      margin-top: 8px;
    }
    .like-btn {
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      transition: color .18s;
    }
    .like-btn.liked { color: #ff69b4; }
    .comment-area {
      border-top: 1px dashed #eee;
      margin-top: 6px;
      padding-top: 8px;
    }
    .comment-list { margin-bottom: 10px; }
    .comment-item { font-size: 15px; margin-bottom: 7px;}
    .comment-item b { color: #d63384;}
    .comment-box input,
    .comment-box textarea {
      width: 48%;
      display: inline-block;
      vertical-align: middle;
      margin-bottom: 4px;
      margin-right: 2%;
    }
    .comment-box textarea { width: 49%; }
    .comment-box button {
      width: auto;
      padding: 5px 14px;
      margin-top: 0;
      margin-bottom: 0;
      font-size: 14px;
      background: #ff69b4;
      border-radius: 8px;
    }
    #bgm { display: none; }
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center; align-items: center;
      z-index: 1000;
    }
    #lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>🌸 蜜语日记 🌸</h2>
  <!-- 音乐选择 -->
  <label for="bgmSelect">选择背景音乐：</label>
  <select id="bgmSelect">
    <option value="浪漫手机.mp3">浪漫手机</option>
    <option value="可爱女人.mp3">可爱女人</option>
    <option value="园游会.mp3">园游会</option>
  </select>
  <audio id="bgm" loop></audio>
  <input type="text" id="location" readonly placeholder="定位：获取中…">
  <input type="password" id="password" placeholder="请输入密码（蜜儿我们认识的年月日）" />
  <textarea id="diaryContent" rows="4" placeholder="今天想记录些什么呢？"></textarea>
  <select id="mood">
    <option>😊 开心</option>
    <option>😢 难过</option>
    <option>🥰 甜蜜</option>
    <option>😡 生气</option>
    <option>😐 一般</option>
  </select>
  <input type="file" id="media" accept="image/*,video/*" multiple>
  <button onclick="submitDiary()">发表日记 🌸</button>
  <div id="historyTitle" style="margin-top:30px;font-size:20px;color:#d63384;text-shadow:1px 1px 2px #ffc0cb;">📜 历史日记</div>
  <div id="diaryList"></div>
  <!-- 放大图弹窗 -->
  <div id="lightbox" onclick="closeLightbox()">
    <img src="" alt="放大图" />
  </div>
